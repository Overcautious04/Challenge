<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimpott</title>
    <link rel="stylesheet" href="kim.css" />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fce4ec; /* soft pink */
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 100px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 100%;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .description {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
    }

    @keyframes fade {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
  <body>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>For Kem</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container">
          <img
            src="Challenge/Challenge/kempot.jpeg"
            alt="kimpott"
            class="profile-img"
          />
          <p class="description">Wag papalinlang maasgad.</p>
        </div>
        <script>
          document.body.addEventListener("click", function (e) {
            const heart = document.createElement("span");
            heart.innerText = "Maasgad ðŸ§‚ðŸ˜‚";
            heart.style.position = "absolute";
            heart.style.left = e.pageX + "px";
            heart.style.top = e.pageY + "px";
            heart.style.fontSize = "1rem";
            heart.style.color = "#333";
            heart.style.animation = "fade 2s ease-out forwards";
            document.body.appendChild(heart);

            setTimeout(() => {
              heart.remove();
            }, 2000);
          });
        </script>
      </body>
    </html>
  </body>
</html>
